<script>


function initServerData(serverIp, serverPort){
        const serverIpElement = document.getElementById('server-ip');
        serverIpElement.innerHTML = serverIp;
        const serverPortElement = document.getElementById('server-port');
        serverPortElement.innerHTML = serverPort;
        fetch('https://api.mcsrvstat.us/bedrock/2/'+serverIp)
        .then(response => response.json())
        .then(data => handleServerStatus(data));
  
        function handleServerStatus(data){
            if(data.status=='error'){
                console.log(data.error);
                return false;
            } 
            console.log(data);
            const motd = document.getElementById("motd");
            motd.innerHTML = data.motd.clean;
            const playerCounter = document.getElementById("player-count");
            playerCounter.innerHTML = data.players.online;
            const maxPlayers = document.getElementById("max-players");
            maxPlayers.innerHTML = data.players.max;
           
           
            
        } 
    }


    

    function initServerData2(serverIp2,serverPort2){
        const serverIpElement2 = document.getElementById('server-ip2');
        serverIpElement2.innerHTML = serverIp2;
        const serverPortElement2 = document.getElementById('server-port2');
        serverPortElement2.innerHTML = serverPort2;
        fetch('https://api.mcsrvstat.us/bedrock/2/'+serverIp2+':'+serverPort2)
        .then(response => response.json())
        .then(data => handleServerStatus2(data));
        
        function handleServerStatus2(data){
            if(data.status=='error'){
                console.log(data.error);
                return false;
            }
            console.log(data);
            const motd2 = document.getElementById("motd2");
            motd2.innerHTML = data.motd.clean;
            const playerCounter2 = document.getElementById("player-count2");
            playerCounter2.innerHTML = data.players.online;
            const maxPlayers2 = document.getElementById("max-players2");
            maxPlayers2.innerHTML = data.players.max;
            
            
        } 
    }



    initServerData("au11no.com","19133");
    initServerData2("au11no.com","19135");

    
</script>
