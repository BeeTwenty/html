<script>//based on a pen by @robinselmer
    var url = "https://api.minetools.eu/ping/au11no.com";
     
    $.getJSON(url, function(r) {
        //data is the JSON string
     if(r.error){
        $('#Survival').html('Server Offline');
       return false;
     } 
    var pl = '';
     if(r.players.sample.length > 0 ){ pl = '<br>OP: '+r.players.sample[0].name;  } 
      $('#Survival').html(r.description.replace(/ยง(.+?)/gi, '')+'<br><b>Players Online:</b> '+r.players.online+pl);
     $('#favicon').attr('src', r.favicon);
        
    });
    
    
    </script>
